<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MESERI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo-epm.png') }}" alt="Logo EPM" height="60" class="me-3">
                <img src="{{ url_for('static', filename='img/logo-cruz-roja.png') }}" alt="Logo Cruz Roja" height="60" class="me-3">
                <span class="navbar-title">MESERI Dashboard</span>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                <a class="nav-link active" href="/dashboard/">Dashboard</a>
                {% if session.get('logged_in') %}
                    <a class="nav-link" href="{{ url_for('admin_panel') }}">Admin</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido del Dashboard -->
    <div class="container">
        {{ app_layout }}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">Desarrollado por Héctor Camilo Pérez Contreras</p>
                <small class="text-muted">Sistema de Evaluación de Riesgo de Incendio MESERI © 2024</small>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
